<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="ace ace-card-on ace-tab-nav-on ace-main-nav-on ace-sidebar-on"
      data-theme-color="#c0e3e7">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shenpotato</title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- Icon Fonts -->
    <link th:href="@{/asserts/fonts/icomoon/style.css}" rel="stylesheet">

    <!-- Styles -->
    <link th:href="@{/asserts/js/plugins/highlight/solarized-light.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/style.css}" rel="stylesheet">

    <!-- Modernizer -->
    <script type="text/javascript" th:src="@{/asserts/js/vendor/modernizr-3.3.1.min.js}"></script>
</head>
<body>
<div class="ace-wrapper">

    <!--页面头部-->
    <div th:replace="commons/bars :: top_bar"></div>

    <!--左边介绍卡片-->
    <div th:replace="commons/bars :: leftside_card"></div>

    <!--不知名的bar-->
    <div th:replace="commons/bars :: unknow_bar"></div>

    <!--中间内容容器-->
    <div id="ace-content" class="ace-container-shift">
        <div class="ace-container">
            <!--容器内部右边导航栏-->
            <div th:replace="commons/bars :: content_rightside_bar"></div>

            <div class="ace-paper-stock">
                <main class="ace-paper clearfix">
                    <div class="ace-paper-cont clear-mrg">

                        <!-- START: PAGE CONTENT -->
                        <div class="padd-box clear-mrg">
                            <!--个人陈述-->
                            <section class="section brd-btm">
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg text-box">
                                        <!--<h2 class="title-lg text-upper">关于我</h2>-->
                                        <h2 class="title-thin text-upper">关于我</h2>
                                        <p th:text="${basicInfo.personalstatement}"></p>
                                        <br>
                                        <br>
                                    </div>
                                </div>
                            </section><!-- .section -->
                            <!--基本信息+语言水平-->
                            <section class="section brd-btm">
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg">
                                        <h2 class="title-thin text-muted">个人信息</h2>
                                        <div class="col-sm-6 clear-mrg">
                                            <dl class="dl-horizontal clear-mrg">
                                                <dt class="text-upper">姓名</dt>
                                                <dd th:text="${basicInfo.name}"></dd>

                                                <dt class="text-upper">出生日期</dt>
                                                <dd th:text="${basicInfo.birth}"></dd>

                                                <dt class="text-upper">户口所在地</dt>
                                                <dd th:text="${basicInfo.address}"></dd>

                                                <dt class="text-upper">E-mail</dt>
                                                <dd th:text="${basicInfo.email}"></dd>
                                            </dl>
                                        </div><!-- .col-sm-6 -->
                                        <div class="col-sm-6 clear-mrg">
                                        <dl class="dl-horizontal clear-mrg">

                                            <dt class="text-upper">电话</dt>
                                            <dd th:text="${basicInfo.phonenumber}"></dd>

                                            <dt class="text-upper">学校</dt>
                                            <dd th:text="${basicInfo.school}"></dd>


                                            <dt class="text-upper">英语水平</dt>
                                            <dd th:text="${basicInfo.englishlevel}"></dd>


                                            <dt class="text-upper">爱好特长</dt>
                                            <dd th:text="${basicInfo.hobby}"></dd>
                                        </dl>

                                    </div><!-- .col-sm-6 -->
                                    </div>
                                </div><!-- .row -->
                            </section><!-- .section -->
                            <!--教育经历-->
                            <section class="section brd-btm">
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg">
                                        <h2 class="title-thin text-muted">教育经历</h2>
                                        <table class="table table-striped table-sm">
                                            <thead>
                                            <tr>
                                            <td><b>入学时间</b></td>
                                            <td><b>毕业时间</b></td>
                                            <td><div align="center"><b>学校</b></div></td>
                                            <td><div align="center"><b>专业</b></div></td>
                                            <td><div align="center"><b>学位</b></div></td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="dl-horizontal clear-mrg"
                                                th:each="educationInfo : ${educationInfos}">
                                                <td th:text="${#dates.format(educationInfo.startdate,'yyyy-MM')}"/>
                                                <td th:text="${#dates.format(educationInfo.enddate,'yyyy-MM')}"/>
                                                <td><div align="center" th:text="${educationInfo.school}"></div></td>
                                                <td><div align="center" th:text="${educationInfo.major}"></div></td>
                                                <td th:text="${educationInfo.educationlevel}"/>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <p></p>
                                    </div><!-- .row -->
                                </div><!-- .col-sm-6 -->
                            </section><!-- .section -->
                            <!--项目经历-->
                            <section class="section brd-btm">
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg">
                                        <h2 class="title-thin text-muted">项目经历</h2>
                                        <div th:each="developInfo : ${developInfos}">
                                            <div class="col-sm-2 clear-mrg">
                                                <h5 th:text="${#dates.format(developInfo.startdate,'yyyy-MM')}"></h5>
                                            </div>
                                            <div class="col-sm-2 clear-mrg">
                                                <h5 th:text="${#dates.format(developInfo.enddate,'yyyy-MM')}"></h5>
                                            </div>
                                            <div class="col-sm-3 clear-mrg">
                                            </div>
                                            <div class="col-sm-5 clear-mrg">
                                                <h5 th:text="${developInfo.projectname}"> </h5>
                                            </div>
                                            <br>
                                            <div class="col-sm-12 clear-mrg">
                                                <p th:text="${developInfo.projectContents}"> </p>
                                            </div>
                                            <br>
                                            <p> </p>
                                        </div>
                                    </div>
                                </div><!-- .row -->
                            </section><!-- .section -->
                            <!--校园经历-->
                            <section class="section brd-btm">
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg">
                                        <h2 class="title-thin text-muted">校园经历</h2>
                                        <div th:each="schoolInfo : ${schoolInfos}">
                                            <div class="col-sm-2 clear-mrg">
                                                <h5 th:text="${#dates.format(schoolInfo.startdate,'yyyy-MM')}"></h5>
                                            </div>
                                            <div class="col-sm-2 clear-mrg">
                                                <h5 th:text="${#dates.format(schoolInfo.enddate,'yyyy-MM')}"></h5>
                                            </div>
                                            <div class="col-sm-4 clear-mrg">
                                                <h5  th:text="${schoolInfo.orginazationname}"></h5>
                                            </div>
                                            <div class="col-sm-4 clear-mrg">
                                                <h5 th:text="${schoolInfo.position}"> </h5>
                                            </div>
                                            <br>
                                            <div class="col-sm-12 clear-mrg">
                                                <p th:text="${schoolInfo.activitycontents}"> </p>
                                            </div>
                                            <br>
                                            <p> </p>
                                        </div>
                                    </div>
                                </div>
                            </section><!-- .section -->
                            <!--荣誉奖励-->
                            <section class="section">
                                <h2 class="title-thin text-muted">荣誉奖励</h2>
                                <div class="row">
                                    <div class="col-sm-12 clear-mrg">
                                        <div class="award-box">
                                            <div th:each="awardInfo:${awardInfos}">
                                                <div class="col-sm-3 clear-mrg" th:text="${#dates.format(awardInfo.date,'yyyy-MM')}"></div>
                                                <div class="col-sm-9 clear-mrg" th:text="${awardInfo.awardname}"></div>
                                                <br>
                                            </div>
                                        </div>
                                    </div><!-- .col-sm-6 -->

                                    <div class="col-sm-6 clear-mrg">
                                        <div class="award-box">
                                        </div>
                                    </div><!-- .col-sm-6 -->
                                </div><!-- .row -->
                            </section><!-- .section -->
                        </div><!-- .padd-box -->
                        <!-- END: PAGE CONTENT -->

                    </div><!-- .ace-paper-cont -->
                </main><!-- .ace-paper -->
            </div><!-- .ace-paper-stock -->

        </div><!-- .ace-container -->
    </div><!-- #ace-content -->

    <!--右侧按钮展开介绍卡片-->
    <div th:replace="commons/bars :: rightside_card"></div>

    <div th:replace="commons/bars :: footer_bar"></div>

    <!-- Triangle Shapes -->
    <svg id="ace-bg-shape-1" class="hidden-sm hidden-xs" height="519" width="758">
        <polygon points="0,455,693,352,173,0,92,0,0,71" style="fill:#d2d2d2;stroke:purple;stroke-width:0; opacity: 0.5">
    </svg>

    <svg id="ace-bg-shape-2" class="hidden-sm hidden-xs" height="536" width="633">
        <polygon points="0,0,633,0,633,536" style="fill:#c0e3e7;stroke:purple;stroke-width:0"/>
    </svg>
</div><!-- .ace-wrapper -->

<!-- Scripts -->
<script type="text/javascript" th:src="@{/asserts/js/vendor/jquery-1.12.4.min.js}"></script>


<!--<script type="text/javascript" src="http://ditu.google.cn/maps/api/js?key=AIzaSyDiwY_5J2Bkv2UgSeJa4NOKl6WUezSS9XA"></script>-->
<script type="text/javascript" th:src="@{/asserts/js/plugins/highlight/highlight.pack.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/plugins/jquery.mCustomScrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/plugins/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/plugins/progressbar.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/plugins/slick.min.js}"></script>

<script type="text/javascript" th:src="@{/asserts/js/options.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/main.js}"></script>
</body>
</html>
